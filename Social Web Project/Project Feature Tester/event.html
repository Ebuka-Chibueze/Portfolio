<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<title>Mouse Event</title>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script>
			$(document).ready(function() {
				$("canvas").mousedown(function(event) {
					$(document).bind("mousemove", function(event) {
						//$("h2").html("(" + event.pageX + ", " + event.pageY + ")");
						document.getElementsByTagName("h2")[0].innerHTML = "(" + event.clientX + ", " + event.clientY + ")";
					});
				});
				
				$("canvas").mouseup(function(event) {
					$(document).unbind("mousemove");
				});
			});
		</script>
	</head>
	<body>
		<canvas width="500" height="300" style="border: 1px solid black;"></canvas>
		<h2></h2>
	</body>
</html>
